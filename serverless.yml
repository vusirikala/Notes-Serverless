functions:
  authorizer: 
    handler: authorizer.handler
  createNote:
    handler: handler.createNote
    environment:
      NOTES_TABLE_NAME: {"Ref" : "NotesTable"}   #Getting the name of the table from its logical name
      AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1    #Every time, the lambda function makes a http request, it will do a handshake. This option will let the lambda function keep the connection alive for the next http request.  
    events:
      - http:
          path: /notes
          method: post
          authorizer: 
            type: token
            name: authorizer
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
        Resource: {"Fn::GetAtt" : [ "NotesTable", "Arn" ]}  #Getting ARN from logical name of the table
  getAllNotes:
    handler: handler.getAllNotes
    environment:
      NOTES_TABLE_NAME: {"Ref" : "NotesTable"}   #Getting the name of the table from its logical name
      AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    events:
      - http:
          path: /notes
          method: get
          authorizer: 
            type: token
            name: authorizer
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:Scan
        Resource: {"Fn::GetAtt" : [ "NotesTable", "Arn" ]}  #Getting ARN from logical name of the table

  updateNote:
    handler: handler.updateNote
    environment:
      NOTES_TABLE_NAME: {"Ref" : "NotesTable"}   #Getting the name of the table from its logical name
      AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    events:
      - http:
          path: /notes/{id}
          method: put
          authorizer: 
            type: token
            name: authorizer
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:UpdateItem
        Resource: {"Fn::GetAtt" : [ "NotesTable", "Arn" ]}  #Getting ARN from logical name of the table
  deleteNote:
    handler: handler.deleteNote
    environment:
      NOTES_TABLE_NAME: {"Ref" : "NotesTable"}   #Getting the name of the table from its logical name
      AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    events:
      - http:
          path: /notes/{id}
          method: delete
          authorizer: 
            type: token
            name: authorizer
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:DeleteItem
        Resource: {"Fn::GetAtt" : [ "NotesTable", "Arn" ]}  #Getting ARN from logical name of the table

